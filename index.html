<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- This div wraps all the elements of the main body-->
	<div class="main-div">

		<!-- Top navigation menu using navigation tag-->
		<nav class="top-navigation">

			<!--elements of top-navigation bar-->
			<ul>
				<!-- top right elements-->
				<div class="top-right-navigation">

					<li><a href="">Gmail</a></li>
					<li><a href="">Images</a></li>
					<li><a href=""><img class="apps-icon" src="images/google-apps-icon.png" alt="Google-Apps"</a></li>
					<li><button class="sign-in">Sign in</button></li>

				</div><!--end of top-right-navigation-->

			</ul><!--end of ul-->

		</nav><!--end of nav-->

			<!--Insert Google Logo-->
			<div class="google-logo">

				<img src="images/google-logo.png" alt="Google-Logo">

			</div><!--end of google-logo-->
		
			<form class="google-search">
				<!--Insert Search Bar-->
				<div class="searchbar-div">

					<div class="searchbar-container">

						<input class="searchbar-input" type="search">

						<!--Insert microphone inside search bar-->
						<div class="google-microphone">

							<img src="images/google-mic.png" alt="Google-Mic">

						</div><!--end of google-microphone-->

					</div><!--end of search-bar-container-->

				</div><!--end of main-search-bar-div -->
			
				
			<!--Insert search bar buttons-->
			<div class="searchbar-buttons">

				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>

			</div><!--end of search-bar-buttons-->

			<!--Insert alterantive languages of searching-->
			<div class="alternative-languages">
		
				<p>Google offered in:<a class="gaeilge" href="">Gaeilge</a></p>
			
			</div><!--end of alternative-languages-->

		

	</div><!--end of main-div-->

</body><!--end of body-->

<footer class="footer">

	<nav class="footer-navigation">

		<div>
			
			<ul>
				<div class=footertop-left>
					<!-- bottom left elements-->
					<li><a href="">Ireland</a></li>
				</div>
					
			</ul>

		</div>
		
			
		<div>
					<ul>
						<li><a href="">Advertising</a></li>
						<li><a href="">Business</a></li>
						<li><a href="">About</a></li>				
						<div class="footer-bottom-right">
							<li><a href="">Privacy</a></li>
							<li><a href="">Terms</a></li>
							<li><a href="">Settings</a></li>
						</div>
					
					</ul>
		</div>
				
	</nav>
				
				
	
</footer><!--end footer-->
	
	
</html>
